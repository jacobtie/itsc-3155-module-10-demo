{% extends '_layout.html' %}

{% block body %}
<h1 class="mb-3">All Books</h1>
<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Rating</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <td><a href="/books/{{ book.book_id }}">{{ book.title }}</a></td>
      <td>{{ book.author }}</td>
      <td>{{ book.rating }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
